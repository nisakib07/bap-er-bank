<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Look at my
        <span class="font-semibold text-green-600">Moooooooooooney!!!</span>
      </h1>
    </header>
    <main>
      <section class="grid grid-cols-3 gap-4 mt-8 w-3/4 mx-auto">
        <div class="bg-green-500 p-8 rounded-xl">
          <h4 class="text-white text-2xl font-semibold">Deposit</h4>
          <h2 class="text-white text-5xl font-semibold">
            $<span id="total-deposit">00</span>
          </h2>
        </div>
        <div class="bg-red-500 p-8 rounded-xl">
          <h4 class="text-white text-3xl font-semibold">Withdraw</h4>
          <h2 class="text-white text-5xl font-semibold">
            $<span id="total-withdraw">00</span>
          </h2>
        </div>
        <div class="bg-blue-500 p-8 rounded-xl">
          <h4 class="text-white text-3xl font-semibold">Balance</h4>
          <h2 class="text-white text-5xl font-semibold">
            $<span id="total-balance">1000</span>
          </h2>
        </div>
      </section>

      <!-- Deposit and withdraw -->
      <section class="grid grid-cols-2 gap-4 mt-8 w-3/4 mx-auto">
        <div class="bg-fuchsia-500 p-8 rounded-xl">
          <h4 class="text-white text-2xl font-semibold">Please Deposit</h4>
          <input
            class="block mb-3 w-full lg:w-3/4 px-5 h-10 rounded-xl mt-4"
            type="text"
            name=""
            id="deposit-amount"
            placeholder="$ Amount you want to deposit" />

          <button
            id="btn-deposit"
            class="mt-4 bg-blue-600 hover:bg-emerald-600 px-6 py-2 rounded-lg text-xl text-white font-bold">
            Deposit
          </button>
        </div>
        <div class="bg-cyan-700 p-8 rounded-xl">
          <h4 class="text-white text-2xl font-semibold">Please Withdraw</h4>
          <input
            class="block mb-3 w-full lg:w-3/4 px-5 h-10 rounded-xl mt-4"
            type="text"
            name=""
            id="withdraw-amount"
            placeholder="$ Amount you want to withdraw" />

          <button
            id="btn-withdraw"
            class="mt-4 bg-orange-600 hover:bg-red-600 px-6 py-2 rounded-lg text-xl text-white font-bold">
            Withdraw
          </button>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
